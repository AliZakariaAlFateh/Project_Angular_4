<form class="row g-3" (submit)="Add_Product_Data()">
    <div class="col-md-4">
      <label for="Name" class="form-label">Product Name</label>
      <input type="text" class="form-control is-valid" id="Name" value="Product Name"  [(ngModel)]="productName" name="Name"
      [ngClass]="{
        'is-valid':isNameValid,
        'is-invalid':!isNameValid
      }"
      required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Product name must be more than 3 letters!
      </div>
    </div>
    <!-- is-valid and is-invalid is two classes in bootstrap ...-->
    <div class="col-md-4">
      <label for="Age" class="form-label">Price</label>
      <input type="number" class="form-control is-invalid" id="Age" value="Price"  [(ngModel)]="productPrice" name="Price"
      [ngClass]="{
        'is-valid':isPricValid,
        'is-invalid':!isPricValid
      }"
      required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Price Must not Exceed 55000!
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
